    <title>Serverless Blog Platform Created by Vincent Umeh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Serverless Blog</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/about.html">About</a></li>
